<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="content header">
        <img class="header__logo" src="./img/logo_mobile_black 1.svg">
    </header>
    <footer class="footer">
        <div class="content footprint">
            <div class="footprint__logocontacts">
                <img src="/img/logo.png" alt="logo">
                <address class="logocontacts__contacts">
                    <div class="contacts__phone">
                        <img src="/img/phone_white.png" alt="phone">
                        <p class="phone">
                            <a href="tel:+74993914639">+7 (499) 39-146-39</a>
                        </p>
                    </div>
                    <div class="contacts__email">
                        <img src="/img/mail_white.png" alt="mail">
                        <p class="email">
                            <a href="mailto:hello@synchronize.ru">hello@synchronize.ru</a>
                        </p>
                    </div>
                </address>
            </div>
            <div class="footprint__socialmedia">
                <img src="/img/inst.png" alt="inst">
                <img src="/img/fb.png" alt="fb">
                <img src="/img/vk.png" alt="vk">
                <img src="/img/whatsup.png" alt="wts">
            </div>
            <p class="copyright">
                © Синхронизация, 2020
            </p>
        </div>
    </footer>
</body>

</html>
