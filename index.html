<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="content header">
        <img class="header__logo" src="./img/logo_mobile_black 1.svg">
    </header>
    <main>
        <section class="beginning-container">
            <div class="content beginning">
                <h2 class="beginning__title">
                    Начало курса — 8 сентября
                </h2>
                <div class="beginning__price">
                    <p class="price__text">
                        Стоимость
                    </p>
                    <p class="price__numbers">
                        3900 руб.
                    </p>
                </div>
                <div class="beginning__motivation">
                    <div class="motivation__level">
                        <p class="level__any">
                            Для любого уровня
                        </p>
                        <p class="level__text">
                            Курс подходит и тем, кто начинает «с нуля», и тем, кто хочет упорядочить имеющиеся знания.
                        </p>
                    </div>
                    <div class="motivation__now">
                        <p class="now__come">
                            Проходите сейчас
                        </p>
                        <p class="now__text">
                            Если вы не успели на вебинар, всегда можете посмотреть запись в личном кабинете.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
